<div class="container">

  <mat-form-field  style="width: 100%;">
    
  <input matInput placeholder="Say something..." [(ngModel)]="newComment">
</mat-form-field>
  
    
  <button id="button"  (click)="postComment()">Post</button>
  <input type="file" (change)="onFileSelected($event)" accept="image/*" />


  <!-- Display the image -->
 
  <img *ngIf="imageSrc" [src]="imageSrc" alt="Uploaded Image" />


  <div class="comments">
    <div *ngFor="let comment of comments">
      <div> {{ comment.text }}</div>
      <a style="margin-top: 50px;"  (click)="likeComment(comment)"> <i style="color: red;" class="fa fa-heart" aria-hidden="true"></i> likes: {{comment.likes}} </a>

      <div id="comment">
      <mat-form-field >
        <input matInput #myclick placeholder="Enter your comment" />
        {{add}}
        <button (click)="click(myclick.value)"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
      </mat-form-field>
    </div>

    </div>
  </div>
</div>
