<div class="container">

  <mat-form-field  style="width: 100%;">
   <input matInput placeholder="Say something..." [(ngModel)]="newComment">
  </mat-form-field>
  

  <input type="file" (change)="onFileSelected($event)" accept="image/*" />   

  <button id="button"  (click)="postComment()">Post</button>
 
   
  <!-- Display the image -->
    <img *ngIf="imageSrc" [src]="imageSrc" alt="Uploaded Image" />

   <div class="comments"  >
    <div *ngFor="let comment of comments">
      <div> {{ comment.text }}</div>
      <a style="margin:100px;"  (click)="likeComment(comment)"> <i style="color: red;" class="fa fa-heart" aria-hidden="true"></i> likes: {{comment.likes}} </a>
   
   
     </div>

      {{add}}
      
      <div id="comment">
        
      <mat-form-field >
        <input matInput #myclick placeholder="Enter your comment" />
        <button (click)="click(myclick.value)"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
      </mat-form-field>
    </div>

    <div *ngFor="let image of imgaearray">
      <img src="{{image.image}}">
     </div>
  
  </div>
</div>
